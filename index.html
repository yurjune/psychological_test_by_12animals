<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">

    <meta property="og:type" content="website">
    <meta property="og:image" content="img/share.png">
    <meta property="og:description" content="십이간지로 알아보는 연애유형">

    <!-- fabicon -->
    <link rel="shortcut icon" href="img/heart.png">
    <link rel="apple-touch-icon-precomposed" href="img/heart.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <!-- Javascript SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('fef6b14ebfe98fe137f604bd29a27e72');
        Kakao.isInitialized();
    </script>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5"> 
            <h1>십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>
                나만의 MBTI 사이트입니다! <br>
                아래 시작하기 버튼을 눌러 시작하여 주세요
            </p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mt-5 mx-auto">
                <div class="statusBar">
                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">
            </div>
            <div class="answerBox">
                
            </div>
        </section>
        <section id="result" class="mx-auto my-5 px-3 py-5">
            <h1>당신의 결과는?!</h1>
            <div class="resultName">

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">

            </div>
            <div class="resultDesc mx-3">

            </div>
            <button type="button" class="mt-3 py-2 px-3 kakao" onclick="js:kakaoShare()">공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
